<form class="yuv-number-range" [formGroup]="rangeForm">

  <yuv-number *ngIf="searchOption === 'gtelte'" class="first" [readonly]="readonly" [scale]="scale"
    [precision]="precision" [grouping]="grouping" [pattern]="pattern" formControlName="numberValueFrom"
    [classifications]="classifications" [minValue]="minValue" [maxValue]="maxValue"></yuv-number>

  <p-dropdown [readonly]="readonly" class="no-trigger" [styleClass]="'range'" [(ngModel)]="searchOption"
    (ngModelChange)="onValueChange()" [ngModelOptions]="{standalone: true}" [options]="availableSearchOptions">
  </p-dropdown>

  <yuv-number [scale]="scale" [readonly]="readonly" [precision]="precision" [grouping]="grouping" [pattern]="pattern"
    formControlName="numberValue" [classifications]="classifications" [minValue]="minValue" [maxValue]="maxValue">
  </yuv-number>

</form>
