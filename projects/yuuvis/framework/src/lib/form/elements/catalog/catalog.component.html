<p-multiSelect *ngIf="multiselect; else tplSingleSelect" [filter]="_options?.length > enableFilterWhenOptionsExceed"
  [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" placeholder=" " (ngModelChange)="onChange($event)"
  [disabled]="readonly" [options]="_options" [(ngModel)]="value">

  <ng-template let-items pTemplate="selectedItems">
    <span class="chip" *ngFor="let item of items">{{getLabel(item)}}</span>
  </ng-template>

</p-multiSelect>

<ng-template #tplSingleSelect>
  <p-dropdown [options]="_options" placeholder=" " [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
    [filter]="_options?.length > enableFilterWhenOptionsExceed" (ngModelChange)="onChange($event)" [disabled]="readonly"
    [showClear]="!readonly" [(ngModel)]="value">
  </p-dropdown>
</ng-template>
