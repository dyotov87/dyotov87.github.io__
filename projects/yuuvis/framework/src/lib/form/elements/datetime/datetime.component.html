<div class="yuv-datepicker">
  <p-inputMask [mask]="maskPattern" [(ngModel)]="innerValue" (ngModelChange)="onMaskValueChange($event)" (keyup.arrowDown)="openPicker()"
    (onComplete)="setValueFromMask()" [readonly]="readonly" [slotChar]="_datePattern" characterPattern="[PAMpam]">
  </p-inputMask>

  <button class="p-button" data-datepicker="icon" (click)="openPicker()"
    *ngIf="!readonly">
    <yuv-icon [icon]="'datepicker'"></yuv-icon>
  </button>
</div>

<!-- date picker overlay -->
<ng-template #tplDatePicker let-data let-popover="popover">
  <yuv-datepicker [date]="data.value" [withTime]="data.withTime" [withAmPm]="data.withAmPm"
    [onlyFutureDates]="data.onlyFutureDates" (onCanceled)="onPickerCancel(popover)"
    (onDateChanged)="setValueFromPicker($event, popover)"></yuv-datepicker>
</ng-template>
