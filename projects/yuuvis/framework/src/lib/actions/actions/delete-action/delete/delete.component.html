<div class="yuv-delete" [yuvBusyOverlay]="deleting">
  <h2 *ngIf="selection[0].title; else noTitle">
    {{ 'yuv.framework.action-menu.action.delete.dms.object.confirm.message.with.title' | translate: { item: selection[0].title } }}
  </h2>  
  <div *ngIf="!deleting">
    <div class="form-buttons">
      <button (click)="cancel()">{{ 'yuv.framework.shared.cancel' | translate }}</button>
      <button class="primary" (click)="run()">OK</button>
    </div>
  </div>
</div>
<ng-template #noTitle>
  {{ 'yuv.framework.action-menu.action.delete.dms.object.confirm.message' | translate}}
</ng-template>
