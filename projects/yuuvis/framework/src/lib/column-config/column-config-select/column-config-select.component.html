<div class="type" [ngClass]="{selected: selectedItem === mixed.id}" (click)="selectItem(mixed)">
  {{'yuv.framework.column-config.type.mixed.label'|translate}}</div>
<div class="group" *ngFor="let group of groups">
  <h2>{{group.label}}</h2>
  <div class="types">
    <div class="type" *ngFor="let type of group.types" [ngClass]="{selected: selectedItem === type.id}"
      (click)="selectItem(type)">
      {{type.label}}
    </div>
  </div>
</div>
