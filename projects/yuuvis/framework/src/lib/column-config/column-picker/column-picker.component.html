<section class="main" cdkTrapFocus>
  <yuv-grouped-select singleGroup="true" [multiple]="true" [groups]="groups" [(ngModel)]="selectedItems"
    (select)="onGroupItemSelect($event)" enableSelectAll="true" yuvFocusFirst="200">
  </yuv-grouped-select>
</section>
<section class="buttons">
  <button class="cancel" type="button" (click)="onCancel()">{{ 'yuv.framework.shared.cancel' | translate }}</button>
  <button class="primary" type="button" [disabled]="!selectedItems?.length"
    (click)="emitSelection()">{{ 'yuv.framework.column-config.picker.button.select' | translate }}</button>
</section>
