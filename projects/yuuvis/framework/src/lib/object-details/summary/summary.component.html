<div class="object-summary" *ngIf="summary">
  <yuv-summary-section
    [id]="'summary.parent'"
    *ngIf="summary?.parent.length"
    [visible]="visible.parent"
    [entries]="summary?.parent"
    [diff]="!!dmsObject2"
    (visibilityChange)="onSectionVisibilityChange('parent', $event)"
    [label]="'yuv.framework.object-details.summary.section.parent' | translate"
  ></yuv-summary-section>
  <yuv-summary-section
    [id]="'summary.core'"
    *ngIf="summary?.core.length"
    [visible]="visible.core"
    [entries]="summary?.core"
    [diff]="!!dmsObject2"
    (visibilityChange)="onSectionVisibilityChange('core', $event)"
    [label]="'yuv.framework.object-details.summary.section.core' | translate"
  ></yuv-summary-section>
  <yuv-summary-section
    [id]="'summary.data'"
    *ngIf="summary?.data.length"
    [visible]="visible.data"
    [entries]="summary?.data"
    [diff]="!!dmsObject2"
    (visibilityChange)="onSectionVisibilityChange('data', $event)"
    [label]="'yuv.framework.object-details.summary.section.data' | translate"
  ></yuv-summary-section>
  <yuv-summary-section
    [id]="'summary.baseparams'"
    *ngIf="summary?.base.length"
    [visible]="visible.baseparams"
    [entries]="summary?.base"
    [diff]="!!dmsObject2"
    [dmsObjectID]="dmsObjectID"
    (visibilityChange)="onSectionVisibilityChange('baseparams', $event)"
    [label]="'yuv.framework.object-details.summary.section.baseparams' | translate"
  ></yuv-summary-section>
  <yuv-summary-section
    class="admin"
    [id]="'summary.admin'"
    *ngIf="summary?.extras.length && showExtrasSection"
    [visible]="visible.admin"
    [entries]="summary?.extras"
    [diff]="!!dmsObject2"
    (visibilityChange)="onSectionVisibilityChange('admin', $event)"
    [label]="'yuv.framework.object-details.summary.section.admin' | translate"
  ></yuv-summary-section>
</div>
