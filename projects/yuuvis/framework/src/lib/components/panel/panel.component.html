<div class="header">
  <ng-content select=".header-icon"></ng-content>
  <div class="header_title" (click)="titleClick?.emit()">{{ title }}</div>
  <div class="header_description" [ngClass]="pulsingText" (animationend)="pulsingText.pulsing = false" (click)="titleClick?.emit()">{{ description }}</div>
  <ng-content class="actions" select=".actions"></ng-content>
  <ng-content class="status" select=".status"></ng-content>
</div>
<ng-content class="content" select=".content"></ng-content>
<ng-content class="footer" select=".footer"></ng-content>
