<yuv-panel [title]="'yuv.client.state.column-configuration.panel.title'|translate"
  [description]="'yuv.client.state.column-configuration.panel.description'|translate">
  <div class="content">
    <yuv-column-config-select class="yuv-master panel" (itemSelected)="setColumnConfigInput($event)">
    </yuv-column-config-select>
    <yuv-column-config class="yuv-slave panel" [options]="columnConfigInput"></yuv-column-config>
  </div>
</yuv-panel>
